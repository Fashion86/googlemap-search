<app-header></app-header>
<div class="container-fluid">
    <div class="row map-view">
      <div class="col-sm-4 card-section row">
        <div class="col-md-12 col-lg-6 mapcard" *ngFor="let data of datas">
          <mdb-card>
            <!--Card image-->
            <mdb-card-img src="https://mdbootstrap.com/img/Photos/Lightbox/Thumbnail/img%20(97).jpg" alt="Card image cap"></mdb-card-img>
            <!--Card content-->
            <mdb-card-body>

              <!--Title-->
              <mdb-card-title>
                <h4>Card Title</h4>
              </mdb-card-title>

              <!--Text-->
              <mdb-card-text> Some quick example text to build on the card title and make up the bulk of the card's
                content.
              </mdb-card-text>

              <a href="#" mdbBtn color="primary" mdbWavesEffect>View Detail</a>
            </mdb-card-body>
          </mdb-card>
        </div>
      </div>
      <div class="col-sm-8 map-section">
        <div #map id="agm-map"></div>

<!--          <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>-->
<!--        </agm-map>-->
      </div>
    </div>
</div>
